<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 id="h1">To-Do ðŸ“‹</h1>
        <div class="add-container">
            <button id="addTask">Add Task +</button>
            <div id="popup" class="hidden">
                <input type="text" id="inputBox" class="input" maxlength="50">               
                <button id="addButton">add +</button>
            </div>
        </div>
        <div class="status-containers">
            <div class="container" id="todo">
                <div class="title1">
                    <h3>To Do: </h3>
                    <p id="todo-stats"></p>
                </div>
                <ul id="todo-container"></ul>
            </div>
            <div class="container" id="doing">
                <div  class="title2">
                    <h3>In Progress: </h3>
                    <p id="doing-stats"></p>
                </div>
                <ul id="inprogress-container"></ul>
            </div>
            <div class="container" id="done">
                <div  class="title3">
                    <h3>Done: </h3>
                    <p id="done-stats"></p>
                </div> 
                <ul id="Done-container"></ul>           
            </div>
        </div>
    </div>
    <script src="main0.js"></script>
</body>
</html>
